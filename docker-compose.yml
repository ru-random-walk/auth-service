version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=random_walk_postgres
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
